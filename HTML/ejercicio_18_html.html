<html>
    <head>
        <meta charset="utf-8">
        <title>ejercico 18 html</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Configura tu pizza</legend>
                <p>
                    <label>Tipos de masa</label><br />
                    <input type="radio" name="Fina" value="Fina">Fina</input><br />
                    <input type="radio" name="Gorda" value="Gorda">Gorda</input><br />
                </p>
                <legend></legend>
                <p>
                    <label>Tipo de Salsas</label><br />
                    <input type="radio" name="Tomate" value="Tomate">Tomate</input><br />
                    <input type="radio" name="Barbacoa" value="Barbacoa">Barbacoa</input><br />
                    <input type="radio" name="Carbonara" value="Carbonara">Carbonara</input><br />
                </p>
                <p>
                    <legend>Queso</legend>
                    <input type="checkbox" value="queso">Añadir queso</input><br />
                </p>
                <p>
                    <legend>Ingredientes</legend>
                    <select name="lista">
                        <option value="mozzarella">Mozzarella</option>
                        <option value="anchoas">Anchoas</option>
                        <option value="piña">Piña (no recomendado)</option>
                        <option value="Aceituna">Aceituna</option>
                        <option value="Salami">Salami</option>
                        <option value="Champiñones">Champiñones</option>
                        <option value="Tomate">Tomate</option>
                        <option value="Jamón">Jamón</option>
                        <option value="Bacon">Bacon</option>
                        <option value="Carne_Picada">Carne Picada</option>
                    </select>
                </p>
                <p>
                    <legend>Tamaño</legend>
                    <input type="radio" name="pequeña" value="pequeña">Pequeña</input><br />
                    <input type="radio" name="mediana" value="mediana">Mediana</input><br />
                    <input type="radio" name="Familiar" value="Familiar">Familiar</input><br />
                </p>
                <p>
                    <legend>Datos de pago</legend><br />
                    <label>Número de cuenta</label><br />
                    <input type="text">
                    <br />
                    <br />
                    <label>Mes de caducidad</label><br />
                    <input type="month">
                    <br />
                    <br />
                    <label>Código de seguridad</label><br />
                    <input type="password">
                    <br />
                </p>
                <p>
                    <legend>Confirmar</legend>
                </p>
                <p>
                    <input type="reset">
                    <br />
                    <br />
                    <input type="submit">
                </p>
            </fieldset>
        </form>
    </body>
</html>
